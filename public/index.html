<!doctype html>
<html ng-app="sudoku_solver">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Sudoku-Solver</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; text-align:center; }
        .square                 { width:32px; }
        .column                 { display:inline; }
	</style>
    
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> <!-- load angular -->
    
    <!-- Angular Source Code -->
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/mainService.js"></script>
</head>
<body ng-controller="mainController as main">
		<div class="jumbotron text-center">
			<h1>Sudoku Solver</h1>
		</div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
                        <div class="column" ng-repeat="j in [0,1,2,3,4,5,6,7,8]">
                              <form style="display:inline">
                                <input class="square" type="number" min="0" max="9"  ng-model="main.board[i][j]">
                              </form>
                              <div ng-if="j===2 || j===5" style="display:inline">|</div>
                        </div>
                        <div ng-if="i===2 || i===5">------------------------------------------------------------------------</div>
                    </div>
                </div>
            </div>
            <br/>
            
            <button class="btn btn-primary" ng-click="main.solvePuzzle()" ng-disabled="main.disableSolveBtn()">Solve</button>
            <button class="btn btn-danger" ng-click="main.resetBoard()">Reset</button>
            <br/> <br/>
            
            <div class="row" >
                <div class="col-md-12">
                    <div ng-show="main.noSolution" style="color:red">No Solution exists</div>
                    <div ng-repeat="i in [0,1,2,3,4,5,6,7,8]" ng-show="main.showSolution">
                        <div class="column" ng-repeat="j in [0,1,2,3,4,5,6,7,8]">
                            {{main.solution[i][j]}}
                            <div ng-if="j===2 || j===5" style="display:inline">|</div>
                        </div>
                        <div ng-if="i===2 || i===5">------------------------</div>
                    </div>
                </div>
            </div>
    </div>
        
</body>
</html>
